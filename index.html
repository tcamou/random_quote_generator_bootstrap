<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Random Quote Machine</title>
    <script src="quotes.js"></script>
    <script>
    //   const QUOTEBANK = [
    //     {
    //       quote: "this is quote1",
    //       author: "author1 name"
    //     },
    //     {
    //       quote: "this is quote2",
    //       author: "author2 name"

    //     {

    //       author: "author3 name"
    //     }
    // ];

      //generate the first quote
      window.onload = init;
      function init() {
        generateQuote()
      }

      function generateQuote() {
        //randomize the quote from the QUOTEBANK
        let randomIndex = Math.floor(Math.random() * QUOTEBANK.length);
        let quoteData = QUOTEBANK[randomIndex];

        //create link to make tweet
        let twitterLink = "https://twitter.com/intent/tweet?text="
        //add quote to link
        let quoteInApi = quoteData.quote.replace(/ /g, "%20");
        twitterLink += quoteInApi
        //add author to link
        let authorInApi = quoteData.author.replace(/ /g, "%20");
        twitterLink += "%20-" + authorInApi

        //add twitterLink to page
        document.getElementById("tweet-quote").href = twitterLink;

        //add the quote and author to the page
        document.getElementById("text").innerText = quoteData.quote;
        document.getElementById("author").innerText = quoteData.author;
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8 offset-md-2">
          <wrapper id="quote-box">
            <div class="card">
              <div class="card-header text-center">
                Random Quote Machine
              </div>
              <div class=card-body">
                <h5 class="card-title">
                  <div id="text"></div>
                </h5>
                <p class="card-text">
                  <div id="author"></div>
                </p>
                <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success" type="button">New Quote</button>
                <a href="# " id="tweet-quote" target="_blank" class="btn btn-block btn-primary" type="button"><i class="fa fa-twitter"></i>Tweet Quote</a>
              </div>
            </div>
          </wrapper>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
